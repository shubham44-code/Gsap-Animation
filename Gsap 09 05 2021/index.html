<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Gsap Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <h1 class="heading"><span>Gsap</span><span> Animation</span></h1>
            <p class="sub-head">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, ipsum.</p> 
            <button class="btn">Click Me</button>
        </div>
        <div class="img">
            <img src="bg.jpg" alt="img">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"></script>

    <script>
        var rule = CSSRulePlugin.getRule("span::before");
        var rule2 = CSSRulePlugin.getRule(".img::before");

        var t1 = gsap.timeline({dafault: {duration: 1}});

        t1.to(rule, {cssRule: {scaleY: 0}})
        .from('.sub-head', {opacity: 0}, '-=0.2')
        .from('.btn', {opacity: 0}, '-=0.5')
        .to(rule2, {cssRule: {scaleY: 0}}, '-=0.2');

    </script>
</body>
</html>
